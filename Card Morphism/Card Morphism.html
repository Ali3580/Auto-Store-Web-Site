<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD</title>
    <style>
        /* Your CSS styles for cards go here */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            width: calc(25% - 20px);
            max-width: 300px;
            height: 320px;
            text-align: center;
            padding: 30px 10px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-right: none;
            border-bottom: none;
            margin: 10px;
        }

        h1 {
            color: #f5f5f5;
        }

        p {
            margin-top: 50px;
            color: #ccc;
        }

        .card-image {
            width: 100px; 
            height: 100px; 
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 768px) {
            .card {
                width: 100%;
                max-width: none;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="cardContainer">
    </div>

    <script>
        const cardData = [
            {
                title: "Card 1",
                content: "Lorem ipsum dolor sit, amet consectetur adipisicing elit.",
                image: "url()",
            },
            {
                title: "Card 2",
                content: "Consectetur adipiscing elit.",
                image: "url(Image (3).png)",
            },
            {
                title: "Card 1",
                content: "Lorem ipsum dolor sit, amet consectetur adipisicing elit.",
                image: "url(Image (2).png)",
            },
            {
                title: "Card 2",
                content: "Consectetur adipiscing elit.",
                image: "url(Image (3).png)",
            },
            {
                title: "Card 1",
                content: "Lorem ipsum dolor sit, amet consectetur adipisicing elit.",
                image: "url(Image (2).png)",
            },
            {
                title: "Card 2",
                content: "Consectetur adipiscing elit.",
                image: "url(Image (1).png)",
            },
        ];

        function generateCards() {
            const cardContainer = document.getElementById("cardContainer");

            cardData.forEach(data => {
                const card = document.createElement("div");
                card.className = "card";

                const image = document.createElement("div");
                image.className = "card-image";
                image.style.backgroundImage = data.image;

                const title = document.createElement("h1");
                title.textContent = data.title;

                const content = document.createElement("p");
                content.textContent = data.content;

                card.appendChild(image);
                card.appendChild(title);
                card.appendChild(content);
                cardContainer.appendChild(card);
            });
        }
        
        function setRandomBackground() {
          const backgrounds = [
              "url(pexels-david-besh-884788.jpg)",
              "url(pexels-pixabay-36717.jpg)",
              "url(pexels-pixabay-355288.jpg)",
              "url(pexels-steve-johnson-1269968.jpg)",
              "url(pexels-zohan-ali-1316484.jpg)",
              "url(pexels-quintin-gellar-313782.jpg)", 
              "url(pexels-tetyana-kovyrina-937980.jpg)",
              "url(pexels-stephan-seeber-1261731.jpg)",
              "url(pexels-sebastian-palomino-1955134.jpg)",
              "url(pexels-cliford-mervil-2469122.jpg)",
               "url(pexels-brakou-abdelghani-1723637.jpg)",
               "url(pexels-alex-fu-1302436.jpg)",
               "url(pexels-jack-hawley-21323.jpg)",
               "url(pexels-stein-egil-liland-1933239.jpg)",
               "url(pexels-tausif-hossain-1226302.jpg)",
               "url(pexels-harry-cooke-6194837.jpg)",
              "url(pexels-mohamed-almari-1591382.jpg)",
              "url(pexels-min-an-801625.jpg)",
              "url(pexels-erik-mclean-13711948.jpg)",
              "url(pexels-ahmed-raza-khan-films-6946238.jpg)",
              "url(pexels-edgar-lara-14265043.jpg)",
              "url(pexels-ahmed-sabbir-13295778.jpg)",
              "url(pexels-zhengdong-hu-13294268.jpg)",
          ];
        
          const randomIndex = Math.floor(Math.random() * backgrounds.length);
          document.body.style.backgroundImage = backgrounds[randomIndex];
        }
        
        setRandomBackground();
        generateCards();
    </script>
</body>
</html>
