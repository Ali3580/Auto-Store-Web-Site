<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>

    <script>

        let jsonobj = {
            name:'Ali',
            age:25,
            residing:'lahore',
            food:'Biriyani'
        };

        console.log(jsonobj);

        let myJsonStr = JSON.stringify(jsonobj);
        console.log(myJsonStr);

        myJsonStr = myJsonStr.replace('lahore','Islamabad');
        console.log(myJsonStr);

        let newjsonobj = JSON.parse(myJsonStr);
        console.log(newjsonobj);

    </script>
    
</body>
</html>
