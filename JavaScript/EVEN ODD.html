<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd</title>
</head>
<body>

    <div class="container">
        <h1>EVEN ODD</h1>
    </div>


    <script>


// EVEN ODD

        let number = prompt("Enter a number: ")

        if (number % 2 == 0) {
            console.log('The number is even.')


        }
        else {
            console.log('The number is odd.')
        }


    </script>
    
</body>
</html>
